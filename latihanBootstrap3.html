<!DOCTYPE html>
<html lang="en">
<head>
  <title>Navigasi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 bg-info text-light" style="min-height: 100px">Header</div>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top container-fluid" style="min-height: 50px">
        <a class="navbar-brand" href="#"><img src="assets/images/bss.jpg" style="height:50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Facilities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Guest Book</a>
            </li>
          </ul>
<!-- Ini space, biar searchnya tuh disebelah kanan -->
          <ul class="navbar-nav mr-auto"></ul>
<!-- Search -->
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="button">Search</button>
          </form>
        </div>
      </nav>
<!--  -->
      <div class="col-12 col-md-8 col-lg-10 bg-warning text-light" style="min-height: 650px">Content</div>
      <div class="col-12 col-md-4 col-lg-2 bg-danger text-light">Banner</div>
      <div class="col-12 bg-info text-light" style="min-height: 50px">Footer</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="assets/css/js/bootstrap.bundle.min.js"></script>
  <script src="assets/css/js/bootstrap.min.js"></script>
</body>
</html>
